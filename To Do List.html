<div class="overlay"></div>

<p>Are You Sure Want To Delete</p>
<button onclick="removing(event)" id="remove1">Delete</button>
</div>

  <div id="div-box">
    <form id="formid">
  <h2>To Do Listüìù</h2>
  <input id="inputid" type="text" placeholder="Enter ur message">
  <input type="date" id="duedate">
  <button type="submit">‚ûïADD</button>

  <ul id="ulitem">
    <li id="litem">LIST ITEMS
      <button id="one" onclick="done(event)"> done</button>
    <button id="two" onclick="alerting()">üóëÔ∏è DELETE</button></li>
    
  </ul>
  </form>

<script>
  var overfun=document.querySelector(".overlay");
  var popfun=document.querySelector(".popup")
  let itemToDelete=null;
var forming=document.getElementById("formid");
forming.addEventListener("submit",function(event){
  event.preventDefault();
    var divbox=document.getElementById("div-box")
    var duedates=document.getElementById("duedate")
    const dueDate=duedates.value;
    var ulitem=document.getElementById("ulitem")
    var inputval=document.getElementById("inputid");
    var listitem=document.createElement("li");
var inpval=inputval.value;
    listitem.innerHTML=inpval+dueDate+"<button onclick='done(event)'>done<button>"+"<button onclick='alerting(event)'>DELETE</button>"
    ulitem.append(listitem);
    divbox.append(ulitem);
    forming.reset();
  })
  
  function removing(event){
    alert("removed");
    if (itemToDelete) {
      itemToDelete.remove(); 
      popfun.style.display = "none";
    overfun.style.display = "none";
    }}
function done(event){
event.target.parentElement.style.textDecoration="line-through";
}
function alerting(event){
    itemToDelete = event.target.parentElement; // store the list item
    popfun.style.display = "block";
    overfun.style.display = "block";
  }

</script>
